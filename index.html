<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Sumber Baru</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { createRoot } = ReactDOM;
    const { HashRouter, Routes, Route, NavLink, Link } = ReactRouterDOM;

    const identity = {
      name: "Toko Sumber Baru",
      type: "Toko kebutuhan harian (sembako & perlengkapan rumah)",
      location: "Kalijudan, Surabaya",
      hours: "Setiap hari, 06.00 - 22.00 WIB",
    };

    const categories = [
      "Sembako (beras, minyak, gula)",
      "Minuman kemasan & serbuk",
      "Kebutuhan rumah tangga",
      "Produk kebersihan",
      "Camilan ringan",
    ];

    const services = [
      "Belanja langsung di toko dengan bantuan penjaga.",
      "Pembayaran tunai dan non-tunai (QRIS & transfer bank).",
      "Jam ramai: 06.00 - 09.00 dan 17.00 - 20.00 WIB.",
    ];

    const contacts = {
      phone: "0812-3456-7890",
      direction: "Dekat Pasar Kalijudan, masuk dari Jalan Sukolilo Lor, depan gang Waru.",
    };

    const navItems = [
      { path: "/", label: "Beranda" },
      { path: "/produk", label: "Produk" },
      { path: "/layanan", label: "Layanan" },
      { path: "/kontak", label: "Kontak" },
      { path: "/pendampingan", label: "Pendampingan" },
    ];

    const Badge = ({ text }) => <span className="badge">{text}</span>;

    const InfoCard = ({ title, eyebrow, description, children }) => (
      <section className="card" aria-labelledby={`${title.toLowerCase().replace(/\s+/g, '-')}-heading`}>
        <div className="card__header">
          <p className="eyebrow">{eyebrow}</p>
          <h2 id={`${title.toLowerCase().replace(/\s+/g, '-')}-heading`}>{title}</h2>
          {description && <p className="muted">{description}</p>}
        </div>
        <div className="card__body">{children}</div>
      </section>
    );

    const Hero = () => (
      <header className="hero">
        <div className="hero__content">
          <p className="eyebrow">Identitas Digital</p>
          <h1>Toko Sumber Baru</h1>
          <p className="tagline">Toko kebutuhan harian di kawasan Kalijudan, Surabaya</p>
          <div className="hero__badges">
            <Badge text="Jam buka: 06.00 - 22.00 WIB" />
            <Badge text="Pendampingan mahasiswa" />
          </div>
          <div className="hero__cta">
            <Link className="button button--solid" to="/kontak">Kontak & Akses</Link>
            <Link className="button button--ghost" to="/produk">Lihat Produk Utama</Link>
          </div>
        </div>
      </header>
    );

    const IdentitySection = () => (
      <InfoCard
        title="Inti Utama"
        eyebrow="1. Identitas Toko"
        description="Menegaskan keberadaan toko secara digital, jelas dan dapat dirujuk."
      >
        <dl className="details">
          <div className="details__item">
            <dt>Nama Toko</dt>
            <dd>{identity.name}</dd>
          </div>
          <div className="details__item">
            <dt>Jenis Usaha</dt>
            <dd>{identity.type}</dd>
          </div>
          <div className="details__item">
            <dt>Lokasi Umum</dt>
            <dd>{identity.location}</dd>
          </div>
          <div className="details__item">
            <dt>Jam Operasional</dt>
            <dd>{identity.hours}</dd>
          </div>
        </dl>
      </InfoCard>
    );

    const AboutSection = () => (
      <InfoCard
        title="Konteks Singkat"
        eyebrow="2. Tentang Toko"
        description="Narasi netral yang membangun kedekatan tanpa mengarah ke promosi."
      >
        <p>
          Toko Sumber Baru berdiri tahun 2010 sebagai toko kelontong keluarga yang melayani kebutuhan harian warga
          sekitar. Fokus kami adalah menyediakan sembako, minuman, dan perlengkapan rumah tangga dasar dengan harga
          wajar. Kehadiran toko ini mendukung aktivitas keseharian warga Kalijudan dengan stok yang mudah dijangkau dan
          layanan yang ramah.
        </p>
      </InfoCard>
    );

    const ProductsSection = () => (
      <InfoCard
        title="Apa yang Dijual"
        eyebrow="3. Produk / Kategori Barang"
        description="Tidak daftar lengkap, hanya gambaran karakter toko."
      >
        <ul className="pill-list">
          {categories.map((item) => (
            <li className="pill" key={item}>{item}</li>
          ))}
        </ul>
      </InfoCard>
    );

    const ServicesSection = () => (
      <InfoCard
        title="Cara Berbelanja"
        eyebrow="4. Informasi Layanan"
        description="Praktis dan relevan untuk warga sekitar."
      >
        <ul className="list">
          {services.map((service) => (
            <li key={service}>{service}</li>
          ))}
        </ul>
      </InfoCard>
    );

    const ContactSection = () => (
      <InfoCard
        title="Hubungi Toko"
        eyebrow="5. Kontak & Akses"
        description="Memudahkan interaksi dan rujukan lokasi."
      >
        <div className="contact">
          <div>
            <p className="label">Nomor Toko / WhatsApp</p>
            <p className="contact__value">{contacts.phone}</p>
          </div>
          <div>
            <p className="label">Petunjuk Lokasi</p>
            <p className="contact__value">{contacts.direction}</p>
          </div>
        </div>
      </InfoCard>
    );

    const AssistanceSection = () => (
      <InfoCard
        title="Catatan Pendampingan"
        eyebrow="Pendampingan & Dokumentasi"
        description="Informasi pendukung mengenai kegiatan kerja praktek."
      >
        <p>
          Toko ini didampingi oleh mahasiswa Universitas X dalam penerapan pencatatan transaksi digital sebagai bagian
          dari kegiatan kerja praktek. Dokumentasi pendampingan dan pembaruan sistem dicatat terpisah dari halaman
          utama.
        </p>
      </InfoCard>
    );

    const HomePage = () => (
      <main>
        <Hero />
        <div className="grid grid--two">
          <IdentitySection />
          <AboutSection />
        </div>
        <div className="grid grid--two">
          <ProductsSection />
          <ServicesSection />
        </div>
        <ContactSection />
      </main>
    );

    const ProductsPage = () => (
      <main>
        <section className="page-heading">
          <p className="eyebrow">Halaman Produk</p>
          <h1>Kategori Barang</h1>
          <p className="muted">Gambaran singkat tentang barang yang tersedia di toko.</p>
        </section>
        <ProductsSection />
        <AssistanceSection />
      </main>
    );

    const ServicesPage = () => (
      <main>
        <section className="page-heading">
          <p className="eyebrow">Halaman Layanan</p>
          <h1>Cara Belanja & Dukungan</h1>
          <p className="muted">Informasi praktis untuk warga sekitar saat berkunjung.</p>
        </section>
        <ServicesSection />
        <ContactSection />
      </main>
    );

    const ContactPage = () => (
      <main>
        <section className="page-heading">
          <p className="eyebrow">Halaman Kontak</p>
          <h1>Kontak & Akses</h1>
          <p className="muted">Hubungi toko atau temukan lokasi terdekat.</p>
        </section>
        <ContactSection />
        <AssistanceSection />
      </main>
    );

    const AssistancePage = () => (
      <main>
        <section className="page-heading">
          <p className="eyebrow">Halaman Pendampingan</p>
          <h1>Dokumentasi Singkat</h1>
          <p className="muted">Catatan netral mengenai program kerja praktek.</p>
        </section>
        <AssistanceSection />
      </main>
    );

    const Layout = () => (
      <div className="app-shell">
        <nav className="nav">
          <div className="nav__brand">
            <Link to="/">Toko Sumber Baru</Link>
          </div>
          <div className="nav__links">
            {navItems.map((item) => (
              <NavLink
                key={item.path}
                to={item.path}
                end={item.path === "/"}
                className={({ isActive }) => isActive ? "nav__link nav__link--active" : "nav__link"}
              >
                {item.label}
              </NavLink>
            ))}
          </div>
        </nav>
        <Routes>
          <Route path="/" element={<HomePage />} />
          <Route path="/produk" element={<ProductsPage />} />
          <Route path="/layanan" element={<ServicesPage />} />
          <Route path="/kontak" element={<ContactPage />} />
          <Route path="/pendampingan" element={<AssistancePage />} />
        </Routes>
        <footer className="footer">
          <p>
            Landing page mitra toko dibuat sebagai sarana identitas dan representasi digital awal bagi UMKM, yang difasilitasi
            oleh mahasiswa kerja praktek sebagai bagian dari pendampingan digital dasar.
          </p>
        </footer>
      </div>
    );

    const App = () => (
      <HashRouter>
        <Layout />
      </HashRouter>
    );

    const root = createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
